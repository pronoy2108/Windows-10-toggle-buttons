<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Windows 10 toggle buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="about">
  <h1>Windows 10 toggle buttons</h1>
</div>


<section class="toggles">

  <div class="toggle-component">
    <p>Show app notifications</p>
    <label class="toggle">
        <input type="checkbox" onclick="toggle(this,event)"/>
        <div data-off="Off" data-on="On">app-notifition</div>
      </label>
  </div>

  <div class="toggle-component">
    <p>Show notifications on the lock screen</p>
    <label class="toggle">
        <input type="checkbox" onclick="toggle(this,event)"/>
        <div data-off="Off" data-on="On">lock-screen</div>
      </label>
  </div>

</section>


<div class="toggles-info"></div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
